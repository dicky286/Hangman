<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The hangman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hangman</h1>
      <div class="float-left">
        Wrong Guesses: <span id="mistakes">0</span> of
        <span id="maxWrong"></span>
      </div>
      <br />

      <div class="text-center">
        <img id="hangmanPic" src="./0.jpg" alt="" />
        <p>Guess the Programming Languages:</p>
        <p id="wordSpotlight"></p>
        <div class="row">
          <div
            class="col-ms-4 .offset.ms-lg-5 m-lg-2 justify-content-center text-center"
          >
            <button class="btn btn-primary btn-lg letter">Q</button>
            <button class="btn btn-primary btn-lg letter">W</button>
            <button class="btn btn-primary btn-lg letter">E</button>
            <button class="btn btn-primary btn-lg letter">R</button>
            <button class="btn btn-primary btn-lg letter">T</button>
            <button class="btn btn-primary btn-lg letter">Y</button>
            <button class="btn btn-primary btn-lg letter">U</button>
            <button class="btn btn-primary btn-lg letter">I</button>
            <button class="btn btn-primary btn-lg letter">O</button>
            <button class="btn btn-primary btn-lg letter">P</button>
          </div>
        </div>
        <div class="row">
          <div
            class="col-ms-4 .offset-ms-5 m-lg-1 justify-content-center text-center"
          >
            <button class="btn btn-primary btn-lg letter">A</button>
            <button class="btn btn-primary btn-lg letter">S</button>
            <button class="btn btn-primary btn-lg letter">D</button>
            <button class="btn btn-primary btn-lg letter">F</button>
            <button class="btn btn-primary btn-lg letter">G</button>
            <button class="btn btn-primary btn-lg letter">H</button>
            <button class="btn btn-primary btn-lg letter">J</button>
            <button class="btn btn-primary btn-lg letter">K</button>
            <button class="btn btn-primary btn-lg letter">L</button>
          </div>
          <div class="row">
            <div
              class="col-ms-4 .offset-ms-5 m-lg-1 justify-content-center text-center"
            >
              <button class="btn btn-primary btn-lg letter">Z</button>
              <button class="btn btn-primary btn-lg letter">X</button>
              <button class="btn btn-primary btn-lg letter">C</button>
              <button class="btn btn-primary btn-lg letter">V</button>
              <button class="btn btn-primary btn-lg letter">B</button>
              <button class="btn btn-primary btn-lg letter">N</button>
              <button class="btn btn-primary btn-lg letter">M</button>
            </div>
            <div id="keyboard"></div>
          </div>
        </div>
        <button class="btn btn-info" onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
